<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .size-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .qr-result {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .qr-result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .download-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-top: 15px;
        }

        .download-btn:hover {
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî≤ Gerador de QR Code</h1>
        
        <div class="input-group">
            <label for="text">Texto ou URL</label>
            <input type="text" id="text" placeholder="Digite um texto ou URL..." />
            <span class="error" id="error">Por favor, digite algum texto</span>
        </div>

        <div class="size-group">
            <div class="input-group">
                <label for="size">Tamanho (px)</label>
                <select id="size">
                    <option value="128">Pequeno (128px)</option>
                    <option value="256" selected>M√©dio (256px)</option>
                    <option value="512">Grande (512px)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="color">Cor</label>
                <select id="color">
                    <option value="000000" selected>Preto</option>
                    <option value="667eea">Roxo</option>
                    <option value="11998e">Verde</option>
                    <option value="e74c3c">Vermelho</option>
                    <option value="3498db">Azul</option>
                </select>
            </div>
        </div>

        <button onclick="generateQR()">Gerar QR Code</button>

        <div class="qr-result" id="qrResult">
            <div id="qrcode"></div>
            <button class="download-btn" onclick="downloadQR()">‚¨áÔ∏è Baixar QR Code</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrCode = null;

        function generateQR() {
            const text = document.getElementById('text').value.trim();
            const size = parseInt(document.getElementById('size').value);
            const color = '#' + document.getElementById('color').value;
            const error = document.getElementById('error');
            const qrResult = document.getElementById('qrResult');
            const qrContainer = document.getElementById('qrcode');

            // Valida√ß√£o
            if (!text) {
                error.classList.add('show');
                return;
            }
            error.classList.remove('show');

            // Limpar QR Code anterior
            qrContainer.innerHTML = '';

            // Gerar novo QR Code
            qrCode = new QRCode(qrContainer, {
                text: text,
                width: size,
                height: size,
                colorDark: color,
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // Mostrar resultado
            qrResult.classList.add('show');
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = url;
                link.click();
            }
        }

        // Permitir gerar QR Code com Enter
        document.getElementById('text').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
